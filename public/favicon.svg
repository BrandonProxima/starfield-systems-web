<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
        </radialGradient>
        <filter id="blur">
            <feGaussianBlur stdDeviation="1"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="32" height="32" fill="#0A0A0B"/>
    
    <!-- Particles -->
    <circle cx="8" cy="6" r="0.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="24" cy="10" r="0.5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="6" cy="20" r="0.5" fill="rgba(245,158,11,0.8)"/>
    <circle cx="26" cy="24" r="0.5" fill="rgba(255,255,255,0.5)"/>
    <circle cx="12" cy="28" r="0.5" fill="rgba(255,255,255,0.3)"/>
    <circle cx="28" cy="8" r="0.5" fill="rgba(245,158,11,0.6)"/>
    
    <!-- Glow effect behind S -->
    <circle cx="16" cy="16" r="12" fill="url(#glow)" filter="url(#blur)"/>
    
    <!-- S letter -->
    <text x="16" y="22" 
          font-family="serif" 
          font-size="18" 
          font-weight="900" 
          font-style="italic" 
          fill="#FFFFFF" 
          text-anchor="middle">S</text>
</svg>